<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//db.onlinewebfonts.com/c/c862d8098ce50a7dc042ebbb9b94bbc8?family=TwCenW01-Medium"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/style.scss" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org/face/germano"
      type="text/css"
    />
    <link rel="stylesheet" href="./icons/font/flaticon.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="https://npmcdn.com/parse/dist/parse.min.js"
    ></script>
    <title>places-been</title>
  </head>
  <body>
    <!-- N A V B A R  -->
    <nav class="navbar">
      <div class="container container--space-between">
        <a href="#" class="navbar-logo">
          <h1 class="navbar__title">places been</h1>
          <h2 class="navbar__subtitle">a travel journal</h2>
        </a>
        <ul class="navbar__links">
          <li class="navbar__link">
            <a href="#">About</a>
          </li>
          <li class="navbar__link">
            <a href="#main-buttons">My cities</a>
          </li>
          <li class="navbar__link">
            <a href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- H E A D E R -->
    <header class="header">
      <img class="header__img" src="./img/sienna.jpg" alt="" />
      <!-- <h1 class="header__title">Whenever I may roam</h1> -->
    </header>
    <!-- F O R M  -->
    <form
      id="add-city-form"
      class="form add-city-form form-state--closed container--main"
    >
      <label class="form__label form__label--city" for="inputCity" id="cityName"
        >City</label
      >
      <input
        type="text"
        name="text"
        id="inputCity"
        class="form__input form__input--city"
      />
      <label
        class="form__label form__label--country"
        for="inputCountry"
        id="countryName"
        >Country</label
      >
      <input
        type="text"
        name="text"
        id="inputCountry"
        class="form__input form__input--country"
      />
      <!-- add photo field-->
      <label class="form__label form__label--url" for="inputImg" id="url"
        >Photo</label
      >
      <input type="file" id="inputImg" class="form__input form__input--file" />
      <!-- radio buttons-->
      <div class="radio-buttons">
        <input
          id="rd-visited"
          type="radio"
          name="btn"
          value="Visited"
          label="Visited"
        />
        <label for="rd-visited" class="form__label--visited">Visited</label>
        <input
          id="rd-bucketlist"
          type="radio"
          name="btn"
          value="Bucketlist"
          label="Bucketlist"
        />
        <label for="rd-bucketlist" class="form__label--bucketlist"
          >Bucketlist</label
        >
      </div>
      <!-- Upload button -->
      <button type="submit" id="upload" class="form-btn__submit">Upload</button>
      <!-- Close button -->
      <button
        type="button"
        id="close"
        class="form-btn__close flaticon-001-cancel-3"
      ></button>
    </form>

    <!--M A I N - buttons-->
    <div id="main-buttons" class="buttons container--main">
      <span class="button buttons__view">My places:</span>
      <button class="button button__visited" type="button">Visited</button>
      <button class="button button__buckelist" type="button">Bucketlist</button>
      <button class="button button__all" type="button">All</button>
      <button
        class="button button__add flaticon-016-add"
        type="button"
      ></button>
    </div>

    <!--M A I N - gallery-->
    <main class="gallery container--main" id="gallery"></main>

    <script src="main.js"></script>
  </body>
</html>
