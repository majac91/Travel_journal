<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org/face/germano"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      media="screen"
      href="./icons/font/flaticon.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.scss" />
    <script
      type="text/javascript"
      src="https://npmcdn.com/parse/dist/parse.min.js"
    ></script>
    <script src="https://unpkg.com/magic-grid/dist/magic-grid.cjs.js"></script>

    <title>places-been</title>
  </head>
  <body>
    <!-- N A V B A R  -->
    <nav class="navbar">
      <ul class="navbar__links">
        <li class="navbar__list">
          <a class="navbar__link" href="#">Hey,</a>
        </li>
        <li class="navbar__list">
          <a class="navbar__link" href="#main-buttons">Stories,</a>
        </li>
        <li class="navbar__list">
          <a class="navbar__link" href="#">About</a>
        </li>
      </ul>
    </nav>

    <!-- H E A D E R  -->
    <header class="header">
      <!-- slideshow -->
      <section class="container--slideshow">
        <div class="slides">
          <!-- <div class="slide slide-1">
            <img src="./img/photo3.jpg" alt="" />
          </div> -->
          <div class="slide slide-1">
            <img
              src="./img/7021E2B6-FDF0-4840-9645-E0D002979AE6-623DEF5E-322E-477B-9D60-201454B06864.JPG"
              alt=""
            />
          </div>
          <div class="slide slide-2">
            <img src="./img/photo3.jpg" alt="" />
          </div>
          <div class="slide slide-3">
            <img
              src="./img/DDBFD3DD-390B-4D47-A741-CD6C238275BD-818B58A1-757C-4FFE-99B9-BDE660736077.JPG"
              alt=""
            />
          </div>
          <div class="slide slide-4">
            <img src="./img/photo25.jpg" alt="" />
          </div>
        </div>
        <div class="slide-controls">
          <button id="prev-btn"></button>
          <button id="next-btn"></button>
        </div>
      </section>
      <!-- headline -->
      <section class="heading container--heading">
        <h2 class="heading__subtitle">Hey, welcome and take a look</h2>
        <h1 class="heading__title">
          This is a photographic journal of
          <span class="heading__name">Maja Cvetkovic</span>, an amateur
          photographer based in Nis, Serbia.
        </h1>
        <label class="scroll__label">Scroll down</label>
        <button class="scroll__btn">
          <img
            class="scroll__icon"
            src="./icons/png/next.png"
            alt="scroll-down-icon"
          />
        </button>
      </section>
    </header>

    <!-- F O R M  -->
    <form id="add-city-form" class="form add-city-form form-state--closed">
      <label class="form__label form__label--city" for="inputCity" id="cityName"
        >City</label
      >
      <input
        type="text"
        name="text"
        id="inputCity"
        class="form__input form__input--city"
      />
      <label
        class="form__label form__label--country"
        for="inputCountry"
        id="countryName"
        >Country</label
      >
      <input
        type="text"
        name="text"
        id="inputCountry"
        class="form__input form__input--country"
      />
      <!-- add photo field-->
      <label class="form__label form__label--url" for="inputImg" id="url"
        >Photo</label
      >
      <input type="file" id="inputImg" class="form__input form__input--file" />
      <!-- radio buttons-->
      <div class="radio-buttons">
        <input
          id="rd-visited"
          type="radio"
          name="btn"
          value="Visited"
          label="Visited"
        />
        <label for="rd-visited" class="form__label--visited">Visited</label>
        <input
          id="rd-bucketlist"
          type="radio"
          name="btn"
          value="Bucketlist"
          label="Bucketlist"
        />
        <label for="rd-bucketlist" class="form__label--bucketlist"
          >Bucketlist</label
        >
      </div>
      <!-- Upload button -->
      <button type="submit" id="upload" class="form-btn__submit">Upload</button>
      <!-- Close button -->
      <button
        type="button"
        id="close"
        class="form__close"
        class="form-btn__close flaticon-001-cancel-3"
      ></button>
    </form>

    <!--M A I N - buttons-->
    <div id="main-buttons" class="buttons">
      <span class="button buttons__view">My places:</span>
      <button class="button button__visited" type="button">Visited</button>
      <button class="button button__buckelist" type="button">Bucketlist</button>
      <button class="button button__all" type="button">All</button>
      <button
        class="button button__add flaticon-016-add"
        type="button"
      ></button>
    </div>

    <!--M A I N - gallery-->
    <main class="gallery container" id="gallery"></main>

    <script src="main.js"></script>
  </body>
</html>
