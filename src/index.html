<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//db.onlinewebfonts.com/c/c862d8098ce50a7dc042ebbb9b94bbc8?family=TwCenW01-Medium"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/style.scss" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org/face/germano"
      type="text/css"
    />
    <title>places-been</title>
  </head>
  <body>
    <nav class="navbar">
      <h1 class="navbar__title">places been</h1>
      <h2 class="navbar__subtitle">a travel journal</h2>
    </nav>

    <main class="gallery container">
      <div class="buttons container">
        <span class="buttons__view">View:</span>
        <button class="button button__visited" type="button">Visited</button>
        <button class="button button__buckelist" type="button">
          Bucketlist
        </button>
        <button class="button button__all" type="button">Show all</button>
      </div>
    </main>

    <form id="add-city-form" class="container">
      <p id="cityName">City</p>
      <input type="text" name="text" id="inputCity" />
      <p id="countryName">Country</p>
      <input type="text" name="text" id="inputCountry" />
      <!-- add photo field-->
      <input type="url" id="inputImg" />
      <!-- radio buttons-->
      <div class="radio-buttons">
        <input
          id="rd-visited"
          type="radio"
          name="btn"
          value="Visited"
          label="Visited"
        />
        <label for="Visited">Visited</label>
        <input
          id="rd-bucketlist"
          type="radio"
          name="btn"
          value="Bucketlist"
          label="Bucketlist"
        />
        <label for="Bucketlist">Bucketlist</label>
      </div>
      <!-- Upload button -->
      <button type="submit" id="upload">Upload</button>
    </form>

    <script src="main.js"></script>
  </body>
</html>
